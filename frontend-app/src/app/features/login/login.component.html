<div class="min-h-screen flex items-center justify-center bg-zinc-950 p-4">
  <div class="max-w-md w-full relative">
    <!-- Glow effect -->
    <div class="absolute -inset-1 bg-gradient-to-r from-emerald-500 to-cyan-500 rounded-2xl blur opacity-25"></div>
    
    <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-8 relative">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">CityNet IoT</h1>
        <p class="text-zinc-400 mt-2">Enterprise Monitoring Platform</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">Email</label>
          <input 
            type="email" 
            formControlName="email"
            class="w-full bg-zinc-800/50 border border-zinc-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
            placeholder="admin@citynet.com">
        </div>

        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">Password</label>
          <input 
            type="password" 
            formControlName="password"
            class="w-full bg-zinc-800/50 border border-zinc-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
            placeholder="••••••••">
        </div>

        @if (errorMessage()) {
          <div class="p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm text-center">
            {{ errorMessage() }}
          </div>
        }

        <button 
          type="submit" 
          [disabled]="isLoading() || loginForm.invalid"
          class="w-full bg-gradient-to-r from-emerald-500 to-cyan-600 hover:from-emerald-400 hover:to-cyan-500 text-white font-medium rounded-lg px-4 py-3 shadow-[0_0_20px_rgba(16,185,129,0.3)] transition-all disabled:opacity-50 flex justify-center items-center">
          
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Authenticating...
          } @else {
            Access Dashboard
          }
        </button>
      </form>
    </div>
  </div>
</div>
